<div class="mt-3">
    <p-table
    [value]="users"
    [paginator]="true"
    [rows]="10"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
    [loading]="loading" 
>
<!-- <div class="spinner-border text-primary" role="status" *ngIf="loading">
    <span class="sr-only">dfsafdfasdfasdfasdfasdf...</span>
  </div> -->


    <!-- Table Header -->
    <ng-template pTemplate="header" >
        <tr>
            <th>Sr.No.</th>
            <th pSortableColumn="firstName" style="width:20%">FirstName <p-sortIcon field="firstName" /></th>
            <th pSortableColumn="middleName" style="width:20%">MiddleName <p-sortIcon field="middleName" /></th>
            <th pSortableColumn="lastName" style="width:20%">LastName <p-sortIcon field="lastName" /></th>
            <th>Mobile No</th>
            <th pSortableColumn="emailId" style="width:20%">Email<p-sortIcon field="emailId" /></th>

        </tr>
    </ng-template>

    <!-- Table Body -->
    <ng-template pTemplate="body" let-user let-i="rowIndex">
        <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.middleName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.mobileNo }}</td>
            <td>{{ user.emailId }}</td>
        </tr>
    </ng-template>
</p-table>
</div>
